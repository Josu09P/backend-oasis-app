name: CI/CD Decor House ğŸ 

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  DOCKER_PROJECT_NAME: 'decor-house'
  APP_CONTAINER_NAME: 'decor-house-app'
  DB_CONTAINER_NAME: 'mysql-decor-house-prod'
  DB_NAME: 'decor_house_prod'
  DB_USER: 'root'
  DB_PASSWORD: 'admin123'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: 'http://localhost:9000'

jobs:
  build-test-sonar-docker:
    runs-on: self-hosted

    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ³ Desplegar base de datos MySQL
        run: |
          cd docker
          echo "ğŸ§¼ Limpiando base de datos previa..."
          docker compose -p $DOCKER_PROJECT_NAME down -v --remove-orphans || echo "Nada que bajar"

          echo "ğŸ—ï¸ Levantando solo la DB..."
          docker compose -p $DOCKER_PROJECT_NAME up -d db

          echo "â³ Esperando a que MySQL estÃ© listo..."
          sleep 30

          echo "ğŸ’¾ Ejecutando script SQL..."
          cat ../sql/init.sql | docker exec -i $DB_CONTAINER_NAME mysql -u$DB_USER -p$DB_PASSWORD $DB_NAME

      - name: ğŸ“¦ Build y Tests con Maven
        run: mvn -B clean verify

      - name: ğŸ” AnÃ¡lisis con SonarQube
        run: mvn sonar:sonar -Dsonar.projectKey=decor-house \
                             -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
                             -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: ğŸ³ Desplegar app (servicio completo)
        run: |
          echo "ğŸ§¼ Deteniendo todo nuevamente para redeploy..."
          cd docker
          docker compose -p $DOCKER_PROJECT_NAME down -v --remove-orphans

          echo "ğŸš€ Levantando servicios completos..."
          docker compose -p $DOCKER_PROJECT_NAME up -d --build

          echo "ğŸ“„ Logs de la app:"
          docker logs --tail 100 $APP_CONTAINER_NAME
